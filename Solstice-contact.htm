<head>
  <meta charset="UTF-8">

            media="only screen and (min-width:960px)">
      <!-- tablet style sheet-->
      <link href="solstice_tablet.css" rel="stylesheet" type="text/css"
            media="only screen and (min-width:501px) and (max-width:960px)">
      <!-- phone style sheet-->
      <link href="solstice_phone.css" rel="stylesheet" type="text/css" 
            media="only screen and (max-width:500px)">
  </head>

<body>
  <!--Nav Bar-->
  <div class="topnav">
    <a class="nav-brand" href="" target="_blank">
      <img id="header-img" src="pix/logo-web.png" alt="Solstice">
    </a>
    <div class="links">
      <a href="index.htm">Home</a>
      <a href="solstice-about.htm">About</a>
      <a class="active" href="solstice-contact.htm">Contact</a>
    </div>
  </div>

  <!--Contact Form-->
  <section id="contact-form">
      <div>
    <h1>Constact Solstice</h1>
    <form action="mailto:email@email.com" ?subject="Signup Form" method="post" enctype="text/plain" name="form">
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Your Name Here..." size="40">
        </p>
        <p>
            <label for="email">Email</label>
            <input ID="email" type="text" placeholder="Your E-Mail Here..." size="40">
        </p>
        <p>
            <label for="comments">Comments?</label><br>
            <textarea name="comments" cols="60" placeholder="Let Us Know Your Thoughts..."rows="6"></textarea>
        </p>
        <p>
            <input type="checkbox" name="maillist" checked>
            <label for="maillist">Put me on your e-list!</label>
        </p>
        <p>
            <label for="where">How did you find us?</label>
            <select name="where">
                <option value="Search engine">Search engine</option>
                <option value="Word of mouth">Word of mouth</option>
                <option value="Online ad">Online ad</option>
                <option value="Other">Other</option>
            </select>
        </p>
        <p>
            <input id="submit" class="btn" type="submit" value="Submit" />
        </p>
    </form>
</div>
</section>

<footer>
    <p>Theme, Logo, Web and Produt Design by <strong>Nicole Fastow</strong></p>
  </footer>
 </body>
